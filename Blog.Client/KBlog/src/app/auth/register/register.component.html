<div class="row">
  <div class="col-lg-12">
    <h2 class="page-title">Register</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Username</label>
        <div class="iconized-input">
          <fa-icon [icon]="userIcon"></fa-icon>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            required
            maxlength="50"
            placeholder="Enter username..."
          />
        </div>
        <span class="text-danger" *ngIf="!username.valid &&
            username.touched">
            Username field is not valid.
        </span>
        <span class="text-danger" *ngIf="username.errors?.['maxlength']">
            Username must be between 1 and 50 characters long.
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <div class="iconized-input">
          <fa-icon [icon]="emailIcon"></fa-icon>
          <input
            formControlName="email"
            type="email"
            required
            class="form-control"
            placeholder="Enter email..."
          />
        </div>
        <span class="text-danger" *ngIf="
        controls['email'].getError('email') != null &&
         controls['email'].touched ||
         !controls['email'].valid && controls['email'].touched">
            Enter a valid email address.
          </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="iconized-input">
          <fa-icon [icon]="passwordIcon"></fa-icon>
          <input
            formControlName="password"
            type="password"
            required
            minlength="6"
            class="form-control"
            placeholder="Enter password..."
          />
        </div>
        <span class="text-danger" *ngIf="!controls['password'].valid &&
        controls['password'].touched">
          Password field is not valid.
      </span>
      <span class="text-danger" *ngIf="controls['password'].errors?.['minlength'] &&
       controls['password'].touched && !controls['password'].valid">
          Password must be at least 6 characters long.
      </span>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <div class="iconized-input">
          <fa-icon [icon]="repeatPasswordIcon"></fa-icon>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>
        <span class="text-danger" *ngIf="controls['confirmPassword'].getError('matchPasswords') != null">
          Passwords don't match.
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-lg-6 register-pic-section">
    <img
      class="register-pic"
      src="../../../assets/user/register-pic.png"
      alt="Register pic"
    />
  </div>
</div>
